<div class="header-bar"> <div class="container"> <div class="row"> <div class="col-md-3 col-xs-2"><a onclick="history.back()"><i class="fa fa-arrow-left"></i></a></div> <div class="col-md-6 col-xs-8">我的订单</div> <div class="col-md-3 col-xs-2"></div> </div> </div> </div> <div class="body"> <div class="panel panel-default order-list" ng-repeat="order in orders" ng-mouseup="mouseup(order)" ng-mousedown="mousedown(order)" id="order-{{order.id}}"> <div class="panel-heading order-title"><b>{{order.store.name}}</b><span>订单号：{{order.no}}</span></div> <div class="panel-body"> <div class="row"> <div class="order-merchandise-list col-xs-4 col-md-4" ng-repeat="merchandise in order.merchandises"> <a class="thumbnail"> <img ng-src="{{merchandise.url}}" alt="{{merchandise.name}}" height="250px"> </a> </div> </div> <div class="order-summary"> <h3></h3> <h6>共{{order.total}}件，合计 ¥<b>{{order.summary | currency}}</b></h6> <div class="counter"> <button class="btn btn-danger delete hidden">删除</button> <button class="btn btn-warning cancel hidden" ng-show="!order.is_cancelled">取消</button> <button class="btn btn-warning cancelled" ng-show="order.is_cancelled" disabled>已取消</button> <button class="btn btn-info pay" ng-show="!order.is_payed && !order.is_cancelled">支付</button> <button class="btn btn-default paied" disabled ng-show="order.is_payed">已支付</button> </div> </div> </div> </div> </div> <div ng-include src="'views/footer.html'"></div>
