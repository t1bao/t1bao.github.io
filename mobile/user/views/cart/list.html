<div class="header-bar"> <div class="container"> <div class="row"> <div class="col-md-3 col-xs-2"></div> <div class="col-md-6 col-xs-8">我的购物车</div> <div class="col-md-3 col-xs-2"></div> </div> </div> </div> <div class="body"> <div ng-show="!carts || carts.length < 1" class="no-carts"> <p> <i class="fa fa-cart-plus"></i> </p> <h2>尚未添加商品</h2> </div> <div ng-show="carts && carts.length" class="carts-list"> <div class="panel panel-default cart-list cart-{{cart.name.id}}" ng-repeat="cart in carts" id="order-{{order.id}}"> <div class="panel-heading order-title"><b>{{cart.name.name}}</b><span><a href="#/grocery/info/{{cart.name.id}}">继续添加&nbsp;<i class="fa fa-external-link"></i></a></span></div> <div class="panel-body"> <div class="container cart-contianer"> <div class="row merchandise mid-{{merchandise.merchandise.id}}" ng-repeat="merchandise in cart.merchandises"> <div class="col-md-3 col-xs-3"> <img ng-src="{{image.url}}" alt="{{merchandise.name}}" ng-repeat="image in merchandise.images"> </div> <div class="col-md-9 col-xs-9"> <div class="cart-item"> <p class="head">{{merchandise.merchandise.name}}</p> <p>¥{{merchandise.price | currency}}</p> <p class="count"><button type="button" class="close" aria-label="Close" ng-click="remove(cart.name, merchandise.merchandise.id, merchandise.merchandise, merchandise.price, merchandise.images)"><span aria-hidden="true">&times;</span></button></p> <div class="counter"> <p><i class="noselect fa fa-minus minus-{{merchandise.merchandise.id}}" ng-click="minus(cart.name, merchandise.merchandise.id, merchandise.merchandise, merchandise.price, merchandise.images)"></i><span class="count-{{merchandise.merchandise.id}}">{{merchandise.count}}</span><i class="noselect fa fa-plus plus-{{merchandise.merchandise.id}}" ng-click="plus(cart.name, merchandise.merchandise.id, merchandise.merchandise, merchandise.price, merchandise.images)"></i> </p> </div> </div> </div> </div> </div> <div class="order-summary"> <h3></h3> <h6>共{{cart.count}}件，合计 ¥<b>{{cart.summary | currency}}</b></h6> <div class="counter"> <button class="btn btn-danger" ng-click="order(cart.name.id)">生成订单</button> </div> </div> </div> </div> </div> </div> <div ng-include src="'views/footer.html'"></div>
