<div class="header-bar"> <div class="container"> <div class="row"> <div class="col-md-3 col-xs-2"><a onclick="history.back()"><i class="fa fa-arrow-left"></i></a></div> <div class="col-md-6 col-xs-8">{{grocery.name || "门店尚未起名"}}</div> <div class="col-md-3 col-xs-2"></div> </div> </div> </div> <div class="body"> <div class="row merchandise" ng-repeat="merchandise in merchandises"> <div class="col-md-3 col-xs-4"> <img ng-src="{{merchandise.images[0].url}}" alt="{{merchandise.name}}"> </div> <div class="col-md-9 col-xs-8"> <div class="caption"> <h3>{{merchandise.merchandise.name}}</h3> <h6>已经销售{{merchandise.number || 0}}件</h6> <p> ¥{{merchandise.price | currency}}</p> <div class="counter"> <p><i class="noselect fa fa-minus-circle disabled minus-{{merchandise.merchandise.id}}" ng-click="minus(merchandise.merchandise.id, merchandise.merchandise, merchandise.price)"></i><span class="count-{{merchandise.merchandise.id}}">0</span><i class="noselect fa fa-plus-circle plus-{{merchandise.merchandise.id}}" ng-click="plus(merchandise.merchandise.id, merchandise.merchandise, merchandise.price)"></i></p> </div> </div> </div> </div> </div> <div ng-include src="'views/cart/bar.html'"></div>
