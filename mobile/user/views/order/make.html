<div class="header-bar"> <div class="container"> <div class="row"> <div class="col-md-3 col-xs-2"><a onclick="history.back()"><i class="fa fa-arrow-left"></i></a></div> <div class="col-md-6 col-xs-8">订单配送信息</div> <div class="col-md-3 col-xs-2"></div> </div> </div> </div> <div class="body"> <div class="container"> <div class="row order-make"> <form> <div class="form-group"> <div class="dropdown" style="padding-top: 10px"> <button class="btn btn-default dropdown-toggle" type="button" id="days-dropdown" data-toggle="dropdown" aria-expanded="true"> 选择常用地址 <span class="caret"></span> </button> <ul class="dropdown-menu" role="menu" aria-labelledby="days-dropdown"> <li role="presentation" ng-repeat="address in addresses" ng-click="selectAddress(address)"><a role="menuitem" tabindex="-1"> 收货入:{{address.receiver}}<br> 电话:{{address.phone}}<br> 地址:{{address.address}}<br> </a> </li> </ul> </div> </div> <div class="form-group"> <label for="receiver">接收人姓名</label> <input type="text" required class="form-control" id="receiver" name="receiver" ng-model="address.receiver" placeholder="接收人信息"> </div> <div class="form-group"> <label for="phone">接收人手机号</label> <input name="phone" id="phone" type="phone" class="form-control" ng-model="address.phone" placeholder="手机号"> </div> <div class="form-group"> <label for="address">接收人地址</label> <input required name="address" id="address" class="form-control" type="text" ng-model="address.address" placeholder="请输入接收人地址"> </div> <div class="form-group"> <label>支付方式</label> <br> <label class="radio-inline"> <input type="radio" name="payment" value="onsite" checked> 货到付款 </label> <label class="radio-inline"> <input type="radio" name="payment" value="online" disabled ng-model="address.payment"> 在线支付 </label> </div> <div class="form-group"> <label>配送方式</label> <br> <label class="radio-inline"> <input type="radio" name="delivery" value="self" ng-checked="!address.delivery || address.delivery === 'self'"> 自由提取 </label> <label class="radio-inline"> <input
