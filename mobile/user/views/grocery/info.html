<div class="header-bar"> <div class="container"> <div class="row"> <div class="col-md-3 col-xs-2"><a onclick="history.back()"><i class="fa fa-arrow-left"></i></a></div> <div class="col-md-6 col-xs-8">{{grocery.name || "门店尚未起名"}}</div> <div class="col-md-3 col-xs-2"><a ng-click="subscribe(grocery)"><i class="fa fa-heart" ng-class="{'subscribed': subscribed}" ng-show="fetched"></i></a> </div> </div> </div> </div> <div class="body"> <div class="row nomargin" ng-show="!fetched"> <div class="col-md-12 col-xs-12"> <div class="row no-merchandise loading" ng-show="!listed && !fetched"> <div class="jumbotron"> <div class="container"> <div class="progress"> <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"> </div> </div> <div class="alert alert-warning" role="alert"> 正在加载信息... </div> </div> </div> </div> </div> </div> <div class="row nomargin" ng-show="fetched"> <div class="col-md-3 col-xs-3"> <div class="list-group" id="list-category"> <a class="list-group-item active" id="category-0" ng-click="getFullMerchandise()"> 全部 </a> <a class="list-group-item" ng-click="getCategory(category)" id="category-{{category.id}}" ng-repeat="category in categories">{{category.name}}</a> </div> </div> <div class="col-md-9 col-xs-9"> <div class="row merchandise" ng-repeat="merchandise in merchandises" ng-show="listed"> <div class="col-md-12 col-xs-12 color" ng-class="{'color-even': $even, 'color-odd': $odd}"> <div class="image"> <i class="fa fa-image" aria-hidden="true" ng-show="!merchandise.images || !merchandise.images.length"></i> <img ng-src="{{image.url}}" alt="{{merchandise.name}}" ng-repeat="image in merchandise.images | limitTo: 1"> </div> <div class="caption"> <div class="counter"> <p><i class="noselect fa fa-minus disabled minus-{{merchandise.merchandise.id}}" ng-click="minus(merchandise.merchandise.id, merchandise.merchandise, merchandise.price, merchandise.images)"></i><span class="count-{{merchandise.merchandise.id}}">0</span><i class="noselect fa fa-plus plus-{{merchandise.merchandise.id}}" ng-click="plus(merchandise.merchandise.id, merchandise.merchandise, merchandise.price, merchandise.images)"></i> </p> </div> <p class="merchandise">{{merchandise.merchandise.name}}</p> <p class="sell">已经销售{{merchandise.number || 0}}件</p> <p class=""> <b>¥</b>&nbsp;<span>{{merchandise.price | currency}}</span></p> </div> </div> </div> <div class="row no-merchandise" ng-show="listed && (!merchandises || merchandises.length < 1)"> <div class="alert"> <p><i class="fa fa-leaf merchandise-not-found"></i></p> <p class="note"> 分类商品未找到！ </p> </div> </div> <div class="row no-merchandise loading" ng-show="!listed && fetched"> <div class="jumbotron"> <div class="container"> <div class="progress"> <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"> </div> </div> <div class="alert alert-warning" role="alert"> 正在加载商品信息... </div> </div> </div> </div> </div> </div> </div> <div ng-include src="'views/cart/bar.html'"></div> <div ng-include src="'views/modal.html'"></div>
