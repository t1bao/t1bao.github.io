<div class="header-bar"> <div class="container"> <div class="row"> <div class="col-md-3 col-xs-2"><a onclick="history.back()"><i class="fa fa-arrow-left"></i></a></div> <div class="col-md-6 col-xs-8">{{grocery.name || "门店尚未起名"}}</div> <div class="col-md-3 col-xs-2"><a ng-click="subscribe(grocery)"><i class="fa fa-heart" ng-class="{'subscribed': subscribed}" ng-show="$fetched"></i></a> </div> </div> </div> </div> <div class="body"> <div class="row"> <div class="col-md-3 col-xs-3"> <div class="list-group" id="list-category"> <a class="list-group-item active" id="category-0" ng-click="getFullMerchandise()"> 全部 </a> <a class="list-group-item" ng-click="getCategory(category)" id="category-{{category.id}}" ng-repeat="category in categories">{{category.name}}</a> </div> </div> <div class="col-md-9 col-xs-9"> <div class="row merchandise" ng-repeat="merchandise in merchandises"> <div class="col-md-12 col-xs-12" ng-class="{'color-even': $even, 'color-odd': $odd}"> <div class="image"> <img ng-src="{{image.url}}" alt="{{merchandise.name}}" ng-repeat="image in merchandise.images | limitTo: 1"> </div> <div class="caption"> <div class="counter"> <p><i class="noselect fa fa-minus disabled minus-{{merchandise.merchandise.id}}" ng-click="minus(merchandise.merchandise.id, merchandise.merchandise, merchandise.price, merchandise.images)"></i><span class="count-{{merchandise.merchandise.id}}">0</span><i class="noselect fa fa-plus plus-{{merchandise.merchandise.id}}" ng-click="plus(merchandise.merchandise.id, merchandise.merchandise, merchandise.price, merchandise.images)"></i> </p> </div> <p class="merchandise">{{merchandise.merchandise.name}}</p> <p class="sell">已经销售{{merchandise.number || 0}}件</p> <p class=""> <b>¥</b>&nbsp;<span>{{merchandise.price | currency}}</span></p> </div> </div> </div> </div> </div> </div> <div ng-include src="'views/cart/bar.html'"></div> <div ng-include src="'views/modal.html'"></div>
