<div ng-include src="'views/navbar.html'"></div> <div class="container"> <div class="row"> <div class="col-md-2"> <div class="list-group"> <div ng-include src="'views/sidebar.html'"></div> </div> </div> <div class="col-md-10"> <h4 class="text-center">订单管理(总量: {{count}}) <form class="navbar-form navbar-right"> <div class="form-group"> <input type="text" class="form-control form-control-order" id="q" ng-model="q" name="q" placeholder="订单搜索(请输入订单号)"> </div> <button type="button" class="btn btn-info search" ng-click="query()">订单查询</button> </form> </h4> <br> <div class="panel panel-default" ng-repeat="order in orders track by $index"> <!-- Default panel contents --> <div class="panel-heading">订单号:{{order.no}}</div> <div class="panel-body order-summary"> <p>用户名：</p> <p>总数量：{{order.total}}</p> <p>总价：{{order.summary | currency}}</p> <p class="operation"> <button class="btn btn-danger" ng-show="!order.is_cancelled" ng-click="cancel(order)">取消</button> <span ng-show="order.is_cancelled">已取消</span> </p> </div> <!-- Table --> <table class="table table-striped"> <tr> <th>商品名 <th>图片 <th>品牌 <th>数量 <th>单价 <th>优惠价  <tr ng-repeat="merchandise in order.merchandises"> <td>{{merchandise.name}} <td> <td>{{merchandise.brand}} <td>{{merchandise.number}} <td style="text-align: right">¥ {{merchandise.price}} <td>{{merchandise.discount}}  </table> </div> <div ng-include src="'views/pagination.html'"></div> </div> </div> </div>
