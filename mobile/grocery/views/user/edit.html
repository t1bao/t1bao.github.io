<div class="modal fade" id="modify" tableindex="-1" role="dialog" aria-hidden="true"> <div class="modal-dialog"> <div class="modal-content"> <div class="modal-header"> <h3 class="modal-title">修改个人信息</h3> </div> <div class="modal-body"> <form class="form-horizontal user modify" role="form" enctype="multipart/form-data"> <input type="hidden" name="id" ng-model="id" value="{{user.id}}"> <div class="form-group"> <label class="col-sm-2 control-label">用户名:</label> <div class="col-sm-10"> <input type="email" class="form-control" ng-model="user.username" name="username" placeholder="名称" required> </div> </div> <div class="form-group"> <label class="col-sm-2 control-label">手机号:</label> <div class="col-sm-10"> <input type="tel" class="form-control" ng-model="user.phone" name="phone" placeholder="电话" required> </div> </div> <div class="form-group"> <label class="col-sm-2 control-label">电子邮箱:</label> <div class="col-sm-10"> <input type="text" class="form-control" ng-model="user.email" name="email" placeholder="地址" required> </div> </div> <div class="form-group"> <label class="col-sm-2 control-label">简介:</label> <div class="col-sm-10"> <textarea class="form-control" ng-model="user.extra.intro" name="intro" placeholder="简介" required></textarea> </div> </div> <div class="form-group"> <label class="col-sm-2 control-label">头像:</label> <div class="col-sm-10"> <img ng-src="{{user.logo.url}}" ng-show="user.logo.url" class="user-edit-image-{{user.logo.id}}" ng-click="removeImage(user.logo.id)" height="80px" style="padding: 2px"> <input type="file" class="form-control" id="mod-file" name="logo" placeholder="请输入图片"> </div> </div> <div class="form-group"> <div class="col-sm-offset-2 col-sm-10"> <button type="button" class="btn btn-primary" ng-click="modify(user)">修改</button> </div> </div> </form> </div> <div class="modal-footer"> <button class="btn btn-default" data-dismiss="modal">返回</button> </div> </div> </div> </div>
