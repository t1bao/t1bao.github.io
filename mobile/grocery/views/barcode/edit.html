<div class="modal fade" id="modify" tabindex="-1" role="dialog" aria-hidden="true"> <div class="modal-dialog"> <div class="modal-content"> <div class="modal-header"> <h3 class="modal-title">修改条码</h3> </div> <div class="modal-body"> <form class="form-horizontal barcode modify" role="form" enctype="multipart/form-data"> <input type="hidden" name="id" value="{{barcode.id}}" ng-model="barcode.id"> <div class="form-group"> <label for="mod-name" class="col-sm-2 control-label">条码名称<span>*</span></label> <div class="col-sm-10"> <input type="text" class="form-control" id="mod-name" name="name" placeholder="请输入条码名称" ng-model="barcode.name"> </div> </div> <div class="form-group"> <label for="mod-desc" class="col-sm-2 control-label">介绍</label> <div class="col-sm-10"> <textarea class="form-control" rows="3" id="mod-desc" name="desc" placeholder="请输入介绍信息" ng-model="barcode.desc"></textarea> </div> </div> <div class="form-group"> <label for="mod-brand" class="col-sm-2 control-label">品牌</label> <div class="col-sm-10"> <input type="text" class="form-control" id="mod-brand" name="brand" placeholder="请输入品牌" ng-model="barcode.brand"> </div> </div> <div class="form-group"> <label for="mod-file" class="col-sm-2 control-label">图片</label> <div class="col-sm-10"> <img ng-repeat="image in barcode.images track by $index" ng-src="{{image.url}}" class="barcode-edit-image-{{barcode.sis[$index]}}" ng-click="removeImage(barcode.sis[$index])" height="80px" style="padding: 2px"> <input type="file" class="form-control" id="mod-file" name="image" placeholder="请选择图片"> </div> </div> <div class="form-group"> <div class="col-sm-offset-2 col-sm-10"> <button type="button" class="btn btn-primary" ng-click="modify()">修改</button> </div> </div> </form> </div> <div class="modal-footer"> <button class="btn btn-default" data-dismiss="modal">返回</button> <!--<button class="btn btn-primary" ng-click="add()">添加</button>--> </div> </div> <!-- /.modal-content --> </div> <!-- /.modal-dialog --> </div>
