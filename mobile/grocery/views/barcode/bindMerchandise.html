<div class="modal fade" id="bindMerchandise" tabindex="-1" role="dialog" aria-hidden="true"> <div class="modal-dialog"> <div class="modal-content"> <div class="modal-header"> <h3 class="modal-title">绑定商品</h3> </div> <div class="modal-body"> <form class="form-horizontal barcode bind" role="form" enctype="multipart/form-data"> <div class="form-group"> <label class="col-sm-2 control-label">选择商品</label> <div class="col-sm-10"> <div class="dropdown"> <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true"> 选择: <span class="caret"></span> </button> <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1"> <li role="presentation" ng-repeat="sm in merchandises" ng-click="onSelectItem(sm)">{{sm.merchandise.name}}</li> </ul> </div> <button type="button" class="btn btn-default" ng-click="prev()"> 上一页 </button> <button type="button" class="btn btn-default" ng-click="next()">下一页 </button> </div> </div> <div class="form-group"> <label class="col-sm-2 control-label">商品名称<span>*</span></label> <div class="col-sm-10"> <p>{{merchandise.name}}</p> </div> </div> <div class="form-group"> <label class="col-sm-2 control-label">介绍</label> <div class="col-sm-10"><p>{{merchandise.desc || merchandise.intro}}</p> </div> </div> <div class="form-group"> <label class="col-sm-2 control-label">品牌</label> <div class="col-sm-10"> <p>{{merchandise.brand}}</p> </div> </div> <div class="form-group"> <label class="col-sm-2 control-label">图片</label> <div class="col-sm-10"> <span ng-repeat="image in merchandise.images" class="imgs{{merchandise.sis[$index]}}"><a ng-href="{{image.url}}" target="_blank"><img ng-src="{{image.url}}" alt="{{image.hash}}" height="50px"></a>&nbsp;</span> </div> </div> <div class="form-group"> <div class="col-sm-offset-2 col-sm-10"> <button type="button" class="btn btn-default" ng-click="bind()">绑定 </button> </div> </div> </form> </div> <div class="modal-footer"> <button class="btn btn-primary" data-dismiss="modal">返回</button> <!--<button class="btn btn-primary" ng-click="add()">添加</button>--> </div> </div> <!-- /.modal-content --> </div> <!-- /.modal-dialog --> </div> <!-- /.modal -->
