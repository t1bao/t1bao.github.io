<div class="modal fade" id="modify" tableindex="-1" role="dialog" aria-hidden="true"> <div class="modal-dialog"> <div class="modal-content"> <div class="modal-header"> <h3 class="modal-title">修改门店信息</h3> </div> <div class="modal-body"> <form class="form-horizontal store modify" role="form" enctype="multipart/form-data"> <input type="hidden" name="id" ng-model="id" value="{{user.id}}"> <div class="form-group"> <label class="col-sm-2 control-label">门店名称:</label> <div class="col-sm-10"> <input type="email" class="form-control" ng-model="store.name" name="name" placeholder="名称" required> </div> </div> <div class="form-group"> <label class="col-sm-2 control-label">门店电话:</label> <div class="col-sm-10"> <input type="tel" class="form-control" ng-model="store.phone" name="phone" placeholder="电话" required> </div> </div> <div class="form-group"> <label class="col-sm-2 control-label">营业时间:</label> <div class="col-sm-10"> <div class="input-group"> <span class="input-group-addon">开始时间</span> <input type="time" class="form-control datepicker" placeholder="开始时间" aria-describedby="开始时间" ng-value="store.start_time" name="start_time" required> </div> </div> </div> <div class="form-group"> <label class="col-sm-2 control-label"></label> <div class="col-sm-10"> <div class="input-group"> <span class="input-group-addon">结束时间</span> <input type="time" class="form-control datepicker" placeholder="结束时间" aria-describedby="结束时间" ng-value="store.end_time" name="end_time" required> </div> </div> </div> <div class="form-group"> <label class="col-sm-2 control-label">门店地址:</label> <div class="col-sm-10"> <input type="text" class="form-control" ng-model="store.address" name="address" placeholder="地址" required> </div> </div> <div class="form-group"> <label class="col-sm-2 control-label">门店介绍:</label> <div class="col-sm-10"> <textarea class="form-control" ng-model="store.intro" name="intro" placeholder="介绍" required></textarea> </div> </div> <div class="form-group"> <label class="col-sm-2 control-label">门店logo:</label> <div class="col-sm-10"> <img ng-src="{{store.logo.url}}" ng-show="store.logo.url" class="store-edit-image-{{store.logo.id}}" ng-click="removeImage(store.logo.id)" height="80px" style="padding: 2px"> <input type="file" class="form-control" id="mod-file" name="logo" placeholder="请输入图片"> </div> </div> <div class="form-group"> <div class="col-sm-offset-2 col-sm-10"> <button type="button" class="btn btn-primary" ng-click="modify(store)">修改</button> </div> </div> </form> </div> <div class="modal-footer"> <button class="btn btn-default" data-dismiss="modal">返回</button> </div> </div> </div> </div>
