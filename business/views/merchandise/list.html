<div ng-include src="'views/navbar.html'"></div> <div class="container"> <div class="row"> <div class="col-md-2"> <div class="list-group"> <div ng-include src="'views/sidebar.html'"></div> </div> </div> <div class="col-md-10"> <h4 class="text-center">商品管理 <form class="navbar-form navbar-right"> <p> <a class="btn btn-primary" data-toggle="modal" data-target="#add"> 添加商品</a> </p> </form> </h4> <table class="table table-striped"> <tr> <th>ID <th>商品名 <th>描述/介绍 <th>品牌 <th>图片 <th>操作  <tr ng-repeat="sm in merchandises track by $index"> <td>{{sm.id}} <td>{{sm.merchandise.name}} <td>{{sm.merchandise.desc}} <th>{{sm.merchandise.brand}} <td><span ng-repeat="image in sm.images" class="imgs{{sm.sis[$index]}}"><a ng-click="removeImage(sm.merchandise.id, sm.images[$index].id);"><img ng-src="{{image.url}}" alt="{{image.hash}}" height="50px"></a>&nbsp;</span>  <td> <button class="btn btn-warning" ng-show="!sm.online" ng-click="online(sm);$event.stopPropagation()">上线</button> <button class="btn btn-success" ng-show="sm.online" ng-click="offline(sm);$event.stopPropagation()">下线</button> <button class="btn btn-info" data-toggle="modal" data-target="#modify" ng-click="openModify(sm.merchandise, sm.sis, sm.images)">修改</button> <button class="btn btn-danger" ng-click="remove(sm);$event.stopPropagation()">删除</button>   </table> <div ng-include src="'views/pagination.html'"></div> </div> </div> </div> <div ng-include src="'views/merchandise/new.html'"></div> <div ng-include src="'views/merchandise/edit.html'"></div> <div ng-include src="'views/modal.html'"></div>
