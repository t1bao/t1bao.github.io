<div ng-include src="'views/navbar.html'"></div> <div class="container"> <div class="row"> <div class="col-md-2"> <div class="list-group"> <div ng-include src="'views/sidebar.html'"></div> </div> </div> <div class="col-md-10"> <div class="row"> <h4 class="text-center">门店信息 <form class="navbar-form navbar-right"> <p><a class="btn btn-primary" data-toggle="modal" data-target="#modify">修改</a></p> </form> </h4> </div> <div class="row"> <form class="form-horizontal store add" role="form" enctype="multipart/form-data"> <div class="form-group"> <label class="col-sm-2 control-label">门店名称:</label> <div class="col-sm-10"> <p class="form-control-static">{{store.name}}</p> </div> </div> <div class="form-group"> <label class="col-sm-2 control-label">门店电话:</label> <div class="col-sm-10"> <p class="form-control-static">{{store.phone}}</p> </div> </div> <div class="form-group"> <label class="col-sm-2 control-label">营业时间:</label> <div class="col-sm-10"> <p class="form-control-static"><span ng-model="start_time">{{store.start_time}}</span>至<span ng-model="end_time">{{store.end_time}}</span></p> </div> </div> <div class="form-group"> <label class="col-sm-2 control-label">门店地址:</label> <div class="col-sm-10"> <p class="form-control-static">{{store.address}}</p> </div> </div> <div class="form-group"> <label class="col-sm-2 control-label">门店介绍:</label> <div class="col-sm-10"> <p class="form-control-static">{{store.intro}}</p> </div> </div> <div class="form-group"> <label class="col-sm-2 control-label">门店logo:</label> <div class="col-sm-10"> <p class="form-control-static"><span><img ng-src="{{store.logo}}" height="50px"><a ng-href="{{store.logo}}" target="_blank"></a></span></p> </div> </div> <div class="form-group"> <label class="col-sm-2 control-label">是否配送:</label> <div class="col-sm-10"> <p class="form-control-static">{{store.delivery ? '是' : '否'}}</p> </div> </div> <div class="form-group"> <label class="col-sm-2 control-label">配送距离:</label> <div class="col-sm-10"> <p class="form-control-static">{{store.delivery_distance}}</p> </div> </div> <div class="form-group"> <label class="col-sm-2 control-label">起送额:</label> <div class="col-sm-10"> <p class="form-control-static">{{store.delivery_limit}}</p> </div> </div> <div class="form-group"> <label class="col-sm-2 control-label">送货费:</label> <div class="col-sm-10"> <p class="form-control-static">{{store.delivery_fee}}</p> </div> </div> </form> </div> </div> </div> </div> <div ng-include src="'views/modal.html'"></div> <div ng-include src="'views/store/edit.html'"></div>
