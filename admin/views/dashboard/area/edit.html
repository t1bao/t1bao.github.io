<div class="modal fade" id="modify" tableindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">修改行政区域</h3>
      </div>
      <div class="modal-body">
        <form class="form-horizontal area modify" role="form" enctype="multipart/form-data">
          <input type="hidden" name="id" value="{{area.id}}" ng-model="area.id"/>
          <div class="form-group">
            <label for="mod-name" class="col-sm-2 control-label">行政区域名称<span>*</span></label>

            <div class="col-sm-10">
              <input type="text" class="form-control" id="mod-name" name="name" ng-model="area.name">
            </div>
          </div>
          <div class="form-group">
            <label for="type_add" class="col-sm-2 control-label">级别<span>*</span></label>
            <div class="col-sm-3">
              <select name="type" class="form-control show-tick "  data-size="8" id="type_add" ng-model="type">
                <option value="0"></option>
                <option value="country">国家</option>
                <option value="area">地区</option>
                <option value="province">省/直辖市/自治区</option>
                <option value="city">市/自治州</option>
                <option value="zone">区</option>
                <option value="county">县</option>
                <option value="village">乡</option>
                <option value="town">镇</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="mod-file" class="col-sm-2 control-label">图片</label>
            <div class="col-sm-10">
              <img ng-repeat="image in area.images track by $index" ng-src="{{image.url}}" class="area-edit-image-{{area.sis[$index]}}"
                   ng-click="removeImage(area.sis[$index])" height="80px" style="padding: 2px"/>
              <input type="file" class="form-control" id="mod-file" name="image" placeholder="请输入图片" multiple="multiple"/>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="button" class="btn btn-primary" ng-click="modify(area)">修改</button>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-default" data-dismiss="modal">返回</button>
      </div>
    </div>
  </div>
</div>
