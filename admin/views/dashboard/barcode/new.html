<div class="modal fade" id="add" tabindex="-1" role="dialog"
     aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h3 class="modal-title">添加条形码</h3>
      </div>
      <div class="modal-body">
        <form class="form-horizontal merchandise add" role="form"
              enctype="multipart/form-data">
          <div class="form-group">
            <label for="name" class="col-sm-2 control-label">商品名称<span>*</span></label>

            <div class="col-sm-10">
              <input type="text" class="form-control" id="name" ng-model="name" name="name"
                     placeholder="请输入商品名称">
            </div>
          </div>
          <div class="form-group">
            <label for="desc" class="col-sm-2 control-label">介绍</label>

            <div class="col-sm-10"><textarea class="form-control" rows="3" id="desc" ng-model="desc" name="desc"
                                      placeholder="请输入介绍信息"></textarea>
            </div>
          </div>
          <div class="form-group">
            <label for="brand" class="col-sm-2 control-label">品牌</label>

            <div class="col-sm-10">
              <input type="text" class="form-control" id="brand" name="brand"
                     placeholder="请输入品牌">
            </div>
          </div>

          <div class="form-group">
            <label for="file" class="col-sm-2 control-label">图片</label>

            <div class="col-sm-10">
              <input type="file" class="form-control" id="file"
                     name="image" placeholder="请添加相关图片" multiple="multiple"/>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="button" class="btn btn-default" ng-click="add()">添加</button>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" data-dismiss="modal">返回</button>
        <!--<button class="btn btn-primary" ng-click="add()">添加</button>-->
      </div>

    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
