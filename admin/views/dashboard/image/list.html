<div ng-include src="'views/dashboard/navbar.html'"></div>


<div class="container">
  <div class="row">
    <div class="col-md-2">
      <div class="list-group">
        <div ng-include src="'views/dashboard/sidebar.html'"></div>
      </div>
    </div>
    <div class="col-md-10">
      <h4 class="text-center">图片管理      <form class="navbar-form navbar-right">
        <p><a class="btn btn-primary" data-toggle="modal" data-target="#add">添加图片</a></p>
      </form></h4>

      <table class="table table-striped text-center">
        <tr>
          <th>#</th>
          <th>哈希码及预览图</th>
          <th>url地址</th>
          <th>创建时间</th>
          <th>操作</th>
        </tr>
        <tr ng-repeat="image in images track by $index" ng-class="'image-operator-' + image.id">
          <td>{{image.id}}</td>
          <td><img ng-src={{image.url}} title="{{image.url}}"  alt="image" class="img-rounded" style="max-width:200px" height="100px"/><br/>
            <a href="{{image.url}}" target="_blank">大图</a><br/>
            {{image.hash}}</td>
          <td>{{image.url}}</td>
          <td>{{image.createdAt}}</td>
          <td>
            <button class="btn btn-default"
                    ng-click="remove(image); $event.stopPropagation();">删除
            </button>
          </td>
        </tr>
      </table>
      <div ng-include src="'views/dashboard/pagination.html'"></div>

    </div>
  </div>
</div>

<div ng-include src="'views/dashboard/image/new.html'"></div>
<div ng-include src="'views/dashboard/image/edit.html'"></div>

</div>
