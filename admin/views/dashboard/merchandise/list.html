<div ng-include src="'views/dashboard/navbar.html'"></div>


<div class="container">
  <div class="row">
    <div class="col-md-2">
      <div class="list-group">
        <div ng-include src="'views/dashboard/sidebar.html'"></div>
      </div>
    </div>
    <div class="col-md-10">
      <h4 class="text-center">商品管理
        <form class="navbar-form navbar-right">
          <p>
            <a class="btn btn-primary" data-toggle="modal" data-target="#add">
              添加商品</a>
          </p>
        </form>
      </h4>
      <table class="table table-striped text-center">
        <tr>
          <th>ID</th>
          <th>商品名</th>
          <th>描述/介绍</th>
          <th>品牌</th>
          <th>图片</th>
          <th>操作</th>
        </tr>
        <tr ng-repeat="merchandise in merchandises track by $index">
          <td>{{merchandise.id}}</td>
          <td>{{merchandise.name}}</td>
          <td>{{merchandise.desc}}</td>
          <th>{{merchandise.brand}}</th>
          <td><span ng-repeat="image in merchandise.images" class="imgs{{merchandise.sis[$index]}}"><a
            ng-href="{{image.url}}" target="_blank"><img
            ng-src="{{image.url}}" alt="{{image.hash}}" height="50px"/></a>&nbsp;</span>
          </td>
          <td>
            <button class="btn btn-warning" ng-show="!merchandise.online" ng-click="online(merchandise);$event.stopPropagation()">上线</button>
            <button class="btn btn-success" ng-show="merchandise.online"  ng-click="offline(merchandise);$event.stopPropagation()">下线</button>

            <button class="btn btn-info" data-toggle="modal" data-target="#modify"
                    ng-click="openModify(merchandise)">修改</button>
            <button class="btn btn-danger" ng-click="remove(merchandise);$event.stopPropagation()">删除</button>
          </td>
        </tr>
      </table>
      <div ng-include src="'views/dashboard/pagination.html'"></div>

    </div>
  </div>
</div>

<div ng-include src="'views/dashboard/merchandise/new.html'"></div>
<div ng-include src="'views/dashboard/merchandise/edit.html'"></div>

</div>
