
<div class="modal fade" id="add" tabindex="-1" role="dialog"
     aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h3 class="modal-title">添加用户</h3>
      </div>
      <div class="modal-body">
        <form class="form-horizontal user" role="form" enctype="multipart/form-data">
          <div class="form-group">
            <label for="email" class="col-sm-2 control-label">email地址<br/><span>(*必填)</span></label>

            <div class="col-sm-10">
              <input type="text" class="form-control" id="email" name="email"
                     placeholder="请输入电子邮件地址" ng-model="email">
            </div>
          </div>
          <div class="form-group">
            <label for="phone" class="col-sm-2 control-label">手机/电话<br/></label>

            <div class="col-sm-10">
              <input type="text" class="form-control" id="phone" name="phone"
                     placeholder="请输入手机/电话号码" ng-model="phone">
            </div>
          </div>
          <div class="form-group">
            <label for="username" class="col-sm-2 control-label">用户名</label>

            <div class="col-sm-10">
              <input type="text" class="form-control" id="username" name="username"
                     placeholder="请输入用户名" ng-model="username">
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">性别</label>

            <div class="col-sm-10">
              <div class="radio">
                <label>
                  <input type="radio" name="gender" value="1" ng-model="gender" checked> 男
                </label>
                <label>
                  <input type="radio" name="gender" value="2" ng-model="gender"> 女
                </label>
                <label>
                  <input type="radio" name="gender" value="3" ng-model="gender"> 其它
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="birthday" class="col-sm-2 control-label">生日</label>

            <div class="col-sm-10">
              <input type="date" class="form-control" id="birthday" name="birthday"
                     placeholder="" ng-model="birthday">
            </div>
          </div>
          <div class="form-group">
            <label for="score" class="col-sm-2 control-label">积分</label>

            <div class="col-sm-10">
              <input type="number" class="form-control" id="score" name="score"
                     placeholder="请输入积分" ng-model="score">
            </div>
          </div>
          <div class="form-group">
            <label for="idcard" class="col-sm-2 control-label">身份证号</label>

            <div class="col-sm-10">
              <input type="text" class="form-control" id="idcard" name="idcard"
                     placeholder="请输入身份证号" ng-model="idcard">
            </div>
          </div>
          <div class="form-group">
            <label for="no" class="col-sm-2 control-label">会员卡号</label>

            <div class="col-sm-10">
              <input type="text" class="form-control" id="no" name="no"
                     placeholder="请输入会员卡号" ng-model="no">
            </div>
          </div>
          <div class="form-group">
            <label for="address" class="col-sm-2 control-label">地址</label>

            <div class="col-sm-10">
              <input type="text" class="form-control" id="address"
                     name="address" placeholder="请地址信息" ng-model="address"/>
            </div>
          </div>
          <div class="form-group">
            <label for="intro" class="col-sm-2 control-label">介绍</label>

            <div class="col-sm-10">
                            <textarea class="form-control" id="intro"
                                      name="intro" placeholder="请输入简介" ng-model="intro"></textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="button" class="btn btn-default" ng-click="add()">添加</button>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" data-dismiss="modal">返回</button>
      </div>

    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
